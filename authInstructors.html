<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sistema de Gestión Mantenimiento Automotriz</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="contenedor-inicio-sesion">
    <h1 class="titulo-pagina">Acceso Docente / Coordinador</h1>

    <div class="cabecera-login">
      <img src="imgs/logo rical.png" alt="Logo del Rical" class="logo">
      <h2 class="nombre-sistema">Bienvenido al Sistema de Gestión Mantenimiento Automotriz</h2>
      <p class="descripcion-formulario">Ingresa tus credenciales para acceder</p>
    </div>

    <form id="authForm" class="seccion-formulario">
      <div class="grupo-campo">
        <label for="emailInstructor">Correo institucional:</label>
        <input type="email" id="emailInstructor" name="emailInstructor" placeholder="Ingresa tu correo electrónico institucional">
      </div>

      <div class="grupo-campo">
        <label for="passwordInstructor">Contraseña:</label>
        <div class="input-con-icono">
          <input type="password" id="passwordInstructor" name="passwordInstructor" placeholder="Ingresa tu contraseña">
          <span class="toggle-password" id="toggle-password"><i class="fas fa-eye"></i></span>
        </div>
      </div>

      <a href="#" class="enlace-recuperar-contrasena">¿Olvidó la contraseña?</a>
      <button type="submit" id="authBtn" class="boton-base boton-principal">Iniciar Sesión</button>
      <button type="button" id="vehicleTrackingBtn" class="boton-base boton-secundario">Seguimiento de Vehículo</button>

      <p class="texto-registro">
        ¿Eres un estudiante? <a href="index.html" class="enlace-registro">Inicia Sesión aquí</a>
      </p>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
  <script type="module" src="js/controllers/AuthInstructors/AuthInstructorController.js"></script>
</body>
</html>
