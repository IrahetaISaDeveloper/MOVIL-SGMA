<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Vehículos</title>
    <!-- Enlace a Google Fonts para la fuente Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Enlace a Font Awesome para los iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Enlace a tu archivo CSS -->
    <link rel="stylesheet" href="css/1er-año.css">
</head>
<body>
    <div class="system-dashboard">
        <header class="dashboard-header">
            <div class="header-left">
                <i class="fas fa-bars menu-icon" id="menuToggle"></i>
                <span>Sistema de Gestión</span>
            </div>
            <div class="header-right">
                <i class="fas fa-bell"></i>
                <i class="fas fa-user-circle"></i>
            </div>
        </header>

        <!-- Menú superpuesto lateral para móvil -->
        <nav class="overlay-menu" id="sideMenu">
            <div class="menu-header">
                <h3>Niveles Académicos</h3>
                <i class="fas fa-times close-menu" id="closeMenu"></i>
            </div>
            <ul>
                <li><a href="#" data-level="primer">Primer Año</a></li>
                <li><a href="#" data-level="segundo">Segundo Año</a></li>
                <li><a href="#" data-level="tercero">Tercer Año</a></li>
            </ul>
        </nav>

        <div class="main-layout">
            <!-- Barra lateral (registros pendientes) - visible por defecto en móvil, se convierte en columna en desktop -->
            <aside class="sidebar">
                <h2 class="sidebar-title">Registros pendientes por aceptar</h2>
                <div class="record-list">
                    <div class="record-item">
                        <div class="icon-placeholder"><i class="fas fa-car"></i></div>
                        <div class="record-details">
                            <span class="vehicle-name">Toyota Corolla 2015</span>
                            <span class="service-description">Cambio de Bujias.</span>
                        </div>
                        <div class="more-options"><i class="fas fa-ellipsis-v"></i></div>
                    </div>
                    <div class="record-item">
                        <div class="icon-placeholder"><i class="fas fa-car"></i></div>
                        <div class="record-details">
                            <span class="vehicle-name">Kia Picanto 2018</span>
                            <span class="service-description">Cambio de aceite al motor.</span>
                        </div>
                        <div class="more-options"><i class="fas fa-ellipsis-v"></i></div>
                    </div>
                    <div class="record-item">
                        <div class="icon-placeholder"><i class="fas fa-car"></i></div>
                        <div class="record-details">
                            <span class="vehicle-name">Toyota Yaris 2021</span>
                            <span class="service-description">Cambio de suspension.</span>
                        </div>
                        <div class="more-options"><i class="fas fa-ellipsis-v"></i></div>
                    </div>
                    <div class="record-item">
                        <div class="icon-placeholder"><i class="fas fa-car"></i></div>
                        <div class="record-details">
                            <span class="vehicle-name">Nissan Rogue 2015</span>
                            <span class="service-description">Cambio de radiador y bujias.</span>
                        </div>
                        <div class="more-options"><i class="fas fa-ellipsis-v"></i></div>
                    </div>
                </div>
            </aside>

            

            </main>
        </div>
    </div>

    <!-- Asegúrate de que estos scripts manejan la funcionalidad del menú -->
    <script src="js/1er-año.js"></script>
</body>
</html>
