<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Administraci칩n de Usuarios</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/admin-users.css" />
</head>

<body>
  <header class="app-header">
    <a href="admin.html" class="back-button">
      <i class="fas fa-arrow-left"></i>
    </a>
    <h1>Administraci칩n de Usuarios</h1>
    <div style="width: 80px;"></div>
  </header>

  <main class="container">

    <form id="user-form" class="user-form">
      <div class="form-group">
        <label for="fullName">Nombre Completo:</label>
        <input type="text" id="fullName" required />
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" required />
      </div>
      <div class="form-group">
        <label for="password">Contrase침a:</label>
        <input type="password" id="password" required />
      </div>
      <div class="form-group select-wrapper">
        <label for="tbRoleId">Rol:</label>
        <select id="tbRoleId" required>
        </select>
      </div>
      <div class="form-group">
        <label for="fotoPerfil-file">Foto de Perfil:</label>
        <input type="file" id="fotoPerfil-file" accept="image/*" class="photo-input" />
      </div>
      <div class="photo-preview-container">
        <img id="fotoPerfil-preview" class="photo-preview" alt="Previsualizaci칩n de Foto de Perfil" />
      </div>

      <input type="hidden" id="fotoPerfil-url" />

      <input type="hidden" id="userId" />

      <button type="submit" id="btn-submit" class="botones">Agregar Usuario</button>

      <button type="button" id="btn-cancel" class="botones secondary" hidden>Cancelar</button>

    </form>

    <hr class="section-separator" />

    <div class="table-responsive">
      <table>
        <thead>
          <tr>
            <th>Foto</th>
            <th>Nombre Completo</th>
            <th>Email</th>
            <th>Rol</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="users-tbody">
        </tbody>
      </table>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="js/admin-users.js"></script>
</body>

</html>
