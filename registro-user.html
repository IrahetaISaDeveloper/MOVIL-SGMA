<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/registro-user.css">
</head>
<body>
    <div class="full-screen-app-container">
        <header class="app-header">
            <a href="login.html" class="back-button">
                <i class="fas fa-arrow-left"></i> Volver
            </a>
            <h1 class="header-title">Crear Cuenta</h1>
        </header>

        <main class="registro-main-content">
            <p class="subtitle">Completa tus datos para registrarte</p>

            <form id="registro-form" class="registro-form">
                <div class="input-group">
                    <label for="nombres">Nombres:</label>
                    <input type="text" id="nombres" placeholder="Ej: Juan Antonio" required>
                </div>
                <div class="input-group">
                    <label for="apellidos">Apellidos:</label>
                    <input type="text" id="apellidos" placeholder="Ej: Pérez Rivas" required>
                </div>
                <div class="input-group">
                    <label for="correo">Correo Institucional:</label>
                    <input type="email" id="correo" placeholder="Ej: 20230669@ricaldone.edu.sv" required>
                    <p id="correo-error" class="error-message"></p>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" placeholder="Mínimo 6 caracteres" required minlength="6">
                </div>
                
                <div class="input-group">
                    <label for="grado-custom-trigger">Año de estudio:</label>
                    <div class="custom-select-wrapper">
                        <div class="custom-select-trigger" id="grado-custom-trigger">
                            <span id="selected-grado-text">Selecciona tu año</span>
                            <i class="fas fa-chevron-down select-arrow"></i>
                        </div>
                        <div class="custom-options" id="grado-custom-options">
                            <div class="custom-option" data-value="primero">Primer Año</div>
                            <div class="custom-option" data-value="segundo">Segundo Año</div>
                            <div class="custom-option" data-value="tercero">Tercer Año</div>
                            </div>
                        <select id="grado" name="grado" style="display: none;" required>
                            <option value="" selected>Selecciona tu año</option>
                            <option value="primero">Primer Año</option>
                            <option value="segundo">Segundo Año</option>
                            <option value="tercero">Tercer Año</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn primary-btn">Registrarse</button>
            </form>
        </main>
    </div>

    <script src="js/registro-user.js"></script>
</body>
</html>
