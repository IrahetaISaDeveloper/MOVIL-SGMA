<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/admin-modules.css">
    <link rel="stylesheet" href="css/Modos-claro-oscuro.css">
    <style>
      .tabla-responsiva {
        width: 100%;
        overflow-x: auto;
        margin-top: 20px;
      }
      .tabla-responsiva table {
        min-width: 600px;
        width: 100%;
        border-collapse: collapse;
      }
      .tabla-responsiva th, .tabla-responsiva td {
        padding: 10px 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
        white-space: nowrap;
      }
      .tabla-responsiva th {
        background: #27ae60;
        color: #111;
        font-weight: bold;
        font-size: 17px;
      }
      .tabla-responsiva td {
        font-size: 16px;
      }
      .tabla-responsiva select, #comboLevel {
        width: 100%;
        padding: 8px 10px;
        font-size: 16px;
        border-radius: 6px;
        border: 1px solid #ccc;
        background: #f5f5f5;
        color: #222;
        margin-top: 4px;
        margin-bottom: 8px;
      }
    </style>
</head>

<body>
    <header class="encabezado-app">
        <a href="admin.html" class="boton-volver"> <i class="fa-solid fa-arrow-left"></i>
            <span></span> </a>
        <h1 class="titulo-encabezado">Administración de Módulos</h1>
        <div class="espaciador-encabezado"></div>
    </header>

    <main class="contenedor">

        <form id="formulario-modulo" class="formulario-modulo">
            <input type="hidden" id="idModulo" />
            <div class="grupo-formulario">
                <label for="nombreModulo">Nombre del Módulo:</label>
                <input type="text" id="nombreModulo" required />
            </div>
            <div class="grupo-formulario">
                <label for="comboLevel">Año Académico:</label>
                <select id="comboLevel" required></select>
            </div>

            <button type="submit" id="btn-enviar" class="botones">Agregar Módulo</button>
            <button type="button" id="btn-cancelar" class="botones secundario" hidden>Cancelar</button>
        </form>

        <hr class="separador-seccion" />

        <div class="tabla-responsiva">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre del Módulo</th>
                        <th>Año</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="cuerpo-tabla-modulos">
                </tbody>
            </table>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/admin-modules.js"></script>
</body>

</html>
