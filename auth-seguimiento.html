<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Configuración del documento: idioma, codificación de caracteres y viewport para responsividad. -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título de la pestaña del navegador. -->
    <title>Crear Cuenta</title>
    <!-- Enlace a la biblioteca de iconos Font Awesome. -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Enlace a la hoja de estilos CSS personalizada para esta página de registro. -->
    <link rel="stylesheet" href="css/registro-user.css">
</head>
<body>
    <!-- Contenedor principal que simula la pantalla completa de una aplicación. -->
    <div class="contenedor-aplicacion">
        <!-- Cabecera de la aplicación, contiene el botón de volver y el título. -->
        <header class="encabezado-app">
            <!-- Enlace/botón para regresar a la página de inicio de sesión. -->
            <a href="login.html" class="boton-regresar">
                <!-- Icono de flecha de Font Awesome. -->
                <i class="fas fa-arrow-left"></i> Volver
            </a>
            <!-- Título principal de la cabecera. -->
            <h1 class="titulo-encabezado">Crear Cuenta</h1>
        </header>

        <!-- Sección principal de contenido del formulario de registro. -->
        <main class="contenido-principal-registro">
            <!-- Subtítulo o mensaje introductorio para el formulario. -->
            <p class="subtitulo-formulario">Completa tus datos para registrarte</p>

            <!-- Formulario de registro de usuario. -->
            <form id="registro-form" class="formulario-registro">
                <!-- Grupo de entrada para el campo Nombres. -->
                <div class="grupo-entrada">
                    <label for="nombres">Nombres:</label>
                    <input type="text" id="nombres" placeholder="Ej: Juan Antonio" required>
                </div>
                <!-- Grupo de entrada para el campo Apellidos. -->
                <div class="grupo-entrada">
                    <label for="apellidos">Apellidos:</label>
                    <input type="text" id="apellidos" placeholder="Ej: Pérez Rivas" required>
                </div>
                <!-- Grupo de entrada para el campo Correo Institucional, incluye un espacio para mensajes de error. -->
                <div class="grupo-entrada">
                    <label for="correo">Correo Institucional:</label>
                    <input type="email" id="correo" placeholder="Ej: 20230669@ricaldone.edu.sv" required>
                    <!-- Párrafo para mostrar mensajes de error de validación del correo. -->
                    <p id="correo-error" class="mensaje-error"></p>
                </div>
                <!-- Grupo de entrada para el campo Contraseña. -->
                <div class="grupo-entrada">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" placeholder="Mínimo 6 caracteres" required minlength="6">
                </div>
                
                <!-- Grupo de entrada para el campo "Año de estudio" con un selector personalizado. -->
                <div class="grupo-entrada">
                    <label for="grado-custom-trigger">Año de estudio:</label>
                    <!-- Envoltorio para el selector desplegable personalizado (combobox). -->
                    <div class="contenedor-selector-personalizado">
                        <!-- Elemento que actúa como el "gatillo" para abrir/cerrar el selector personalizado. -->
                        <div class="gatillo-selector-personalizado" id="grado-custom-trigger">
                            <!-- Texto que muestra la opción seleccionada. -->
                            <span id="selected-grado-text">Selecciona tu año</span>
                            <!-- Icono de flecha para indicar que es un desplegable. -->
                            <i class="fas fa-chevron-down flecha-selector"></i>
                        </div>
                        <!-- Contenedor de las opciones del selector personalizado. -->
                        <div class="opciones-personalizadas" id="grado-custom-options">
                            <!-- Opciones individuales del selector personalizado. -->
                            <div class="opcion-personalizada" data-value="primero">Primer Año</div>
                            <div class="opcion-personalizada" data-value="segundo">Segundo Año</div>
                            <div class="opcion-personalizada" data-value="tercero">Tercer Año</div>
                        </div>
                        <!-- Selector nativo oculto, utilizado para manejar el valor real del formulario. -->
                        <select id="grado" name="grado" style="display: none;" required>
                            <option value="" selected>Selecciona tu año</option>
                            <option value="primero">Primer Año</option>
                            <option value="segundo">Segundo Año</option>
                            <option value="tercero">Tercer Año</option>
                        </select>
                    </div>
                </div>
                <!-- Botón de envío del formulario de registro. -->
                <button type="submit" class="boton-base boton-principal">Registrarse</button>
            </form>
        </main>
    </div>

    <!-- Enlace al archivo JavaScript para la funcionalidad del formulario y el selector. -->
    <script src="js/registro-user.js"></script>
</body>
</html>
